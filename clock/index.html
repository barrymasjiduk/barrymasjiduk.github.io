<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="21600">
    <title>Barry Masjid Prayer Times</title>
    <link href="images/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap-grid.min.css" />
    <script src="js/timedate.js"></script>
    <script src="js/islamicdate.js"></script>

</head>

<body  onload="startTime()">

    <div class="row">
    
        <div class="col-6 section-time-and-notices">
            <div>
               <div id="time"></div>
            </div>
            <div>
               <div id="date"></div>
            </div>
            <div>
               <div id="islamic"><script>document.write(writeIslamicDate(-2));</script></div>
            </div>

            <div class="next-prayer">
                <p class="italic">Next Prayer</p>
                <p class="bold text-info">Jama'ah 05:40PM</p>
                <p class="italic">Time Left</p>
            </div>
            
        </div>
        <div id="title">Barry Masjid</div>
        <!-- <div id="logo">
            <img src="./images/elm_logo.png" alt="logo">
        </div> -->
        <div class="col-6 section-prayer-times">
            <table class="daily-prayer-times">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th id="begin">Begins</th>
                        <th id="jamaat">Jama'ah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th id="suhoor">Suhoor End</th>
                        <td></td>
                        <td id="suhoor_end">0:00</td>
                    </tr>
                    <tr>
                        <th id="fajr">Fajr</th>
                        <td></td>
                        <td id="fajr_begin">0:00</td>
                        <td id="fajr_jamaat">0:00</td>
                    </tr>
                    <tr>
                        <th id="sunrise">Sunrise</th>
                        <td></td>
                        <td id="sunrise_begin">0:00</td>
                    </tr>
                    <tr>
                        <th id="zawaal">Zawaal</th>
                        <td></td>
                        <td id="zawaal_begin">0:00</td>
                    </tr>
                    <tr>
                        <th id="zuhr">Zuhr/Jumu'ah</th>
                        <td></td>
                        <td id="zuhr_begin">0:00</td>
                        <td id="zuhr_jamaat">0:00</td>
                    </tr>
                    <tr>
                        <th id="asr">'Asr</th>
                        <td></td>
                        <td id="asr_begin">0:00</td>
                        <td id="asr_jamaat">0:00</td>
                    </tr>
                    <tr>
                        <th id="sunset">Sunset</th>
                        <td></td>
                        <td id="sunset_begin">0:00</td>
                    </tr>
                    <tr>
                        <th id="maghrib">Maghrib/Iftaar</th>
                        <td></td>
                        <td id="maghrib_begin">0:00</td>
                        <td id="maghrib_jamaat">0:00</td>
                    </tr>
                    <tr>
                        <th id="isha">'Isha'</th>
                        <td></td>
                        <td id="isha_begin">0:00</td>
                        <td id="isha_jamaat">0:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <button id="toggleFullScreen">Start</button>

    <script src="./js/main.js"></script> -->

    <script src="js/screen.class.js"></script>
    <script src="js/papaparse.js"></script>
    <script src="js/parse.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
