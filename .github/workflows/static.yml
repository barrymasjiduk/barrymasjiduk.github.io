# .github/workflows/deploy.yml
name: Deploy static content to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout
        uses: actions/checkout@v5

      # 2️⃣ Setup Node
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json  # points to frontend

      # 3️⃣ Install dependencies inside frontend
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # 4️⃣ Build the app
      - name: Build
        working-directory: ./frontend
        run: npm run build

      # 5️⃣ Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6️⃣ Upload the built files
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './frontend/dist'  # point to your Vite build output

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
